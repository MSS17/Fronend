<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Evaluacion</title>
</head>
<body>
    <div class="contenedor">
        <div class="tarjeta1">
            <div class="icono">
                <img src="imagenes/icon-star.svg" alt="icono">
            </div>
            <h2 class="titulo">How did we do?</h1>
            <p class="parrafo">Please let us know how we did with your support request. All feedback is appreciated to help us our offering!</p>
            <div class="botones">
                <!-- <a href="" class="boton boton1">1</a>
                <a href="" class="boton boton2">2</a>
                <a href="" class="boton boton3">3</a>
                <a href="" class="boton boton4">4</a>
                <a href="" class="boton boton5">5</a> -->
                <button class="btncalificar">1</button>
                <button class="btncalificar">2</button>
                <button class="btncalificar">3</button>
                <button class="btncalificar">4</button>
                <button class="btncalificar">5</button>
            </div>
            <a href="#" class="boton6">SUBMIT</a>
        </div>
        <div class="tarjeta2">
            <div class="imagen">
                <img src="imagenes/illustration-thank-you.svg" alt="" srcset="">
            </div>
            <div class="texto_imagen">
                <p class="opcion">You selected <span resultado>1</span> out of 5</p>
                <h2>Tank you!</h3>
                <p>We appreciate you taking the time to give a rating. if you ever need more support, dont't hesitate to get in touch!</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
